{% extends "base.html" %}

{% block content %}
<div class="content-wrapper">
    <h1 class="section-header">Projects</h1>
    
    <div class="cards-container">
        {% for project in projects %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ project.name }}</h5>
                <p class="card-text">{{ project.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
